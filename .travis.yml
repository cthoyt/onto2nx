sudo: false
cache: pip
language: python
python:
- '2.7'
- '3.6'
env:
- TOXENV=manifest
- TOXENV=docs
matrix:
    include:
        - python: "2.7"
          env: TOXENV=py27
        - python: "3.6"
          env: TOXENV=py36
install:
- pip install tox
script:
- tox
deploy:
  provider: pypi
  user: cthoyt
  on:
    tags: true
    distributions: sdist bdist_wheel
    repo: cthoyt/onto2nx
    branch: master
  password:
    secure: 
